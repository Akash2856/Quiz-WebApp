{% extends "webapp/header.html" %}
{% block content %}
    <div class="row">
        {% for fed in feedbacks %}  
        <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
            <span class="card-title">{{fed.feedback_title}}</span>
            <p>{{fed.feedback_content}}</p>
            </div>
            <div class="card-action">
            <a href="#">Visit</a>
            </div>
        </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
